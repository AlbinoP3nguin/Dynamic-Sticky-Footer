<html>
    <head>
        <title>Sticky Footer</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Menachem Lerner">
        <meta name="description" content="Base example of a dynamically sized sticky footer">
        
        <link rel="stylesheet" href="css/stickyFooter.css">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body class="sf-container">
        <div class="sf-section-expand">
            <div class="sf-cell">
                <div class="sf-content">
                    Content
                    <div class="expander">
                        Hover here to expand content
                        <div class="expander-content">
                            Footer gets pushed down to bottom of content.<br>
                            Sorry for the long scroll. I just need it to demonstrate even on high-resolution (4k etc.) screens
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="sf-section-fit">
            <div class="sf-cell">
                <div class="sf-content">
                    Footer content
                </div>
            </div>
        </footer>
    </body>
</html>
